<!DOCTYPE html>
<html>
    <head>
        <title>My JavaScript</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            h2{
                font-weight: 700;
                color: brown;
            }
            form{
                width: 200px;
                margin-left: 10px;
            }
        </style>
    </head>
 
<body>

<h2 class="text-center p-2 "> Hidden things by Jahna Sri Aneela Ankam</h2>

<form>
    <div class="form-group">
    <label for="form1_secret">Enter the secret word</label>
    <input type ="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value="Secret"> <br>

    <label for="form1_guess">Enter a guess </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" class="btn btn-warning" onclick="processGuess()" value="Check the guess">
    </div>
</form>
<p id="result">Result will be displayed here. </p>

<script> 
    var correct=0;
    var wrong=0;
    function processGuess(){
        console.log("Getting form values")
        secret = document.getElementById("form1_secret").value
        guess= document.getElementById("form1_guess").value
        out = document.getElementById("result")
        if(secret == guess){
            correct=correct+1;
            alert("congratulations");
            out.innerHTML = "success attempts"+correct
        } 
        else {
            wrong=wrong+1;
            alert("sorry");
            out.innerHTML = "failed attempts"+wrong
        }
 }
    </script>
    <div class="container">
        <img id="plants" src="images/abelia.jpg" width="200" height="200" onclick="rotateImage()">
    </div>
    <script>
        var currentImage=0;
        function rotateImage()
        {
    switch(currentImage){
        case 0:
            currentImage=currentImage+1;
            document.getElementById("plants").src= "images/abelia.jpg"
            break;
            case 1:
            currentImage=currentImage+1;
            document.getElementById("plants").src= "images/abroma.jpg"
            break;
            case 2:
            currentImage=currentImage+1;
            document.getElementById("plants").src= "images/neomarica.jpg"
            break;
            default:
                currentImage=0
                document.getElementById("plants").src= "images/abelia.jpg"
            }
        }
    </script>
</script>

</body>
</html>
