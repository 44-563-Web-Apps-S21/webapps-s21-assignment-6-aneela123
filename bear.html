<!DOCTYPE html>
<html>
    <head>
        <title>Check-boxes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .form2{
                margin-left: 10px;
                width: 200px;
            }
        </style>
    </head>
 
<body>
<h2 class="m-auto bg-secondary text-center">Jahna Sri Aneela Ankam builds a bear</h2>
<form>
    <input type="checkbox" id="hat" name="hat"   
      value="hat" >
    <label for="hat">hat</label></br>
  
    <input type="checkbox" id="scarf" name="scarf" 
       value="scarf">
    <label for="scarf">scarf</label></br>
  
    <input type="checkbox" id="shirt" name="shirt"   
       value="shirt" >
    <label for="shirt">shirt</label></br>

    <input type="button" class="btn btn-primary btn-lg" onclick="startbear()" value="Start a bear">
  </form>
<br>
  <form class="form2">
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" value="color" class="form-control"> 
    </br>
    
    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value" class="form-control">
    </br>

    <input type="button" class="btn btn-warning " onclick="updatebear()" value="Update the bear">

</form>
<p id="result">This text will be replaced </p>
  
<script> 
var my_bear={};
function startbear(){
    my_bear={};
    
    if(document.getElementById("hat").checked){
        my_bear["hat"]=true;
    }else{
        my_bear["hat"]=false;
    }
     if(document.getElementById("scarf").checked){
        my_bear["scarf"]=true;
    }else{
        my_bear["scarf"]=false;
    }
    if(document.getElementById("shirt").checked){
        my_bear["shirt"]=true;
    }else{
        my_bear["shirt"]=false;
    }
    out =document.getElementById("result") 
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)

}
function updatebear(){
    var pro=document.getElementById("property").value;
    var values=document.getElementById("value").value;
    my_bear[pro]=values;
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
</script>



</body>
</html>
